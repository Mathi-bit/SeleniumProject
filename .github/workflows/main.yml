name: selenium_TestNG_Project
on: 
  push:

jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java JDK
        uses: actions/setup-java@v4.7.0
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install
